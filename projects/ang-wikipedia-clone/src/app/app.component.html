<!-- HeaderComponent contains the top bar, search bar, user menu, etc. -->
<app-header></app-header>

<!-- Wrapper for the main content area -->
<div class="content-wrapper">

  <!-- LeftSidebarComponent contains the navigation links, table of contents, etc. -->
  <app-left-sidebar class="left-sidebar"></app-left-sidebar>

  <!-- ArticleComponent contains the article title, infobox, content, references, etc. -->
  <app-article class="article-content"></app-article>

  <!-- RightSidebarComponent could be used for additional information, ads, etc. -->
  <app-right-sidebar class="right-sidebar"></app-right-sidebar>

</div>

<!-- FooterComponent contains the footer of the page -->
<app-footer></app-footer>
